apiVersion: apps/v1
kind: Deployment
metadata:
  name: newsrtinfra-deployment
  namespace: prod-ns
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nishamanibalan1999/newsrtinfra:v1
        ports:
        - containerPort: 80
